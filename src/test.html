function List(){
	this.listSize = 0;         //元素个数
	this.pos = 0;              //列表的当前位置
	this.dataStore = [];       // 初始化一个空数组保存列表元素
	this.clear = clear;        //清空里表中的所有元素
	this.find = find;          //在列表查找某一元素
	this.toString = toString;  //返回列表的字符串形式
	this.insert = insert;      //在现有的元素后面插入新元素
	this.append = append;      //在末尾插入新元素
	this.remove = remove;      //从列表中删除元素
	this.front = front;        //将列表中的当前位置移动到第一个元素
	this.end = end;            //将列表中的当前位置移动到最后一个元素
	this.prev = prev;          //将当前位置后移一位
	this.next = next;		   //将当前位置前移一位
	this.hasNext;              //判断后一位
	this.hasPrev;              //判断前一位
	this.length = length;      //长度
	this.currPos = currPos;    //返回列表的当前位置
	this.moveTo = moveTo;      //将当前位置移动到指定位置
	this.getElement = getElement; //返回当前位置元素
	this.contains = contains;  //判断给定值是否在列表中
}
function append(element){
	this.dataStore[this.listSize++] = element;
}
function find(element){
	for(var i=0;i<this.dataStore.length;i++){
		if(this.dataStore[i] == element){
            return i;
		}
	}
	return -1;
}
function remove(element){
	var foundAt = this.find(element);
	if(foundAt > -1){
		this.dataStore.splice(foundAt,1);
		--this.listSize;
		return true;
	}
	return false;
}
function length(){
	return this.listSize;
}
function toString(){
	return this.dataStore;
}
function insert(element,after){
	var insertPos = this.find(after);
	if(insertPos >= -1){
		this.dataStore.spliec(insertPos+1,0,element);
		++this.listSize;
		return true;
	}
	return false;
}
function clear(){
	delete this.dataStore;
	this.dataStore.length = 0;
	this.listSize = this.pos = 0;
}
function contains(element){
	for(var i=0;i<this.dataStore.length;i++){
		if(this.dataStore[i]==element){
			return true;
		}
	}
	return false;
}
function Stack(){
	this.dataStore = [];
	this.top = 0;
	this.push = push;
	this.pop = pop;
	this.peek = peek;
}
function push(element){
     this.dataStore[this.top++] = element;
}
function pop(){
	return this.dataStore[--this.top];
}
function peek(){
	return this.dataStore[this.top-1];
}
function mulBase(num,base){
	var s = new Stack();
	do{
		s.push(num % base);
		num = Math.floor(num /= base);
	}while(num > 0);
	var converted = "";
	while(s.length()>0){
		converted += s.pop();
	}
	return converted;
}
var num = 32;
var base = 2;
var newNum = mulBase(num,base);
print(num+"转换为"+base+"进制是:"+newNum);

//回文
function isPalindrome(word){
	var s = new Stack();
	for(var i=0;i<word.length;i++){
		s.push(word[i]);
	}
	var rword = "";
	while(s.length()>0){
		rword += s.pop();
	}
	if(word == rword){
		return true;
	}else{
		return false;
	}
}
var word = "racear";
if(isPalindrome(word)){
	print("YES");
}else{
	print("NO");
}

function fact(n){
	var s = new Stack();
	while(n>1){
		s.push(n--);
	}
	var product = 1;
	while(s.length()>0){
		product *= s.pop();
	}
	return product;
}
print(fact(5));  //显示120

function Queue(){
	this.dataStore = [];
	this.enqueue = enqueue;
	this.dequeue = dequeue;
	this.front = front;
	this.back = back;
	this.toString = toString;
	this.empty = empty;
}
function enqueue(element){
    this.dataStore.push(element);
}
function dequeue(element){
	return this.dataStore.shift();
}
function front(){
	return this.dataStore[0];
}
function back(){
	return this.dataStore[this.dataStore.length-1];
}
function toString(){
	var retStr = "";
	for(var i=0;i<this.dataStore.length;i++){
		retStr += this.dataStore[i]+"\n";
	}
	return retStr;
}
function empty(){
	if(this.dataStore.length == 0){
		return true;
	}else{
		return false;
	}
}
